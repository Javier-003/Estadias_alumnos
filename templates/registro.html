<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/registro.css') }}">
    <script src="{{ url_for('static', filename='js/alerts.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/united/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/LOGO-UTA.png') }}">
    <title>Registro</title>
</head>
<body>
    

  <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
                <div style="width: 25%; position: fixed; top: 10%; right: 37.5%; z-index: 1050;" class="alert alert-{{ category }} alert-dismissible fade show flash-message" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
            {% endif %}
        {% endwith %}

        
        <!---<form action="/iniciar/" method="post">
            <div class="user-box">
            <input type="text" name="correo" required>
            <label><i class="bi bi-person"></i> Correo</label>
            </div>
            <div class="user-box">
            <input type="password" name="password" required>
            <label><i class="bi bi-person-lock"></i> Contraseña</label>
            </div>
            <button type="submit" class="btn btn-outline-info">Iniciar sesion</button>
        </form>-->    
        <div class="login-box">
            <h2>Registro</h2>
            <div class="error" id="error" style="color: red; font-size: medium;"></div>
                <form action="{{ url_for('Registrarse') }}" method="post" id="registerForm" >
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="nombre" style="color: white;">Nombre:</label>
                            <input type="text" class="form-control" id="Nombre_Alumn" placeholder="Introduce nombre(s)" name="Nombre_Alumn" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="correo" style="color: white;">Apellidos:</label>
                            <input type="text" class="form-control" id="apellidos_Alum" name="apellidos_Alum" placeholder="Introduce apellido(s)" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="password" style="color: white;">Matricula</label>
                            <input type="text" class="form-control" id="matricula_Alum" name="matricula_Alum" placeholder="Introduce matricula" required maxlength="9" minlength="9">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="area_laboral" style="color: white;">Numero de telefono:</label>
                            <input type="text" class="form-control" id="telefonoAlumno" name="telefonoAlumno" placeholder="Introduce telefono" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="area_laboral" style="color: white;">Correo:</label>
                            <input type="email" class="form-control" id="correoAlumn" name="correoAlumn" placeholder="Correo institucional" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="genero" style="color: white;">Contraseña:</label>
                            <input type="password" class="form-control" id="contraseñaAlumn" name="contraseñaAlumn" placeholder="Introduce contraseña" minlength="8" required>
                        </div>
                        
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="fecha" style="color: white;">Confirmar contraseña:</label>
                            <input type="password" class="form-control" id="confirmar_contraseña" name="confirmar_contraseña" minlength="8" placeholder="Confirmar contraseña" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="telefono" style="color: white;">Carrera:</label>
                            <select class="form-select me-2" id="idCarrera" name="idCarrera" placeholder="Escoge una carrera" required>
                                {% for carreras in Carreras %}
                                <option value="{{ carreras._id }}">{{ carreras.NombreCarrera }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="municipio" style="color: white;">Estadia:</label>
                            <select class="form-select me-2" id="estadia" name="estadia" required>
                                <option value="T.S.U">T.S.U</option>
                                <option value="Ingenieria">Ingenieria</option>
                            </select>
                        </div>
                        
                    </div>
                    <div class="form-row">
                        
                        <div class="col-md-4 mb-3">
                            <label for="estado" style="color: white;">Periodo:</label>
                            <select class="form-select me-2" id="idPeriodo" name="idPeriodo" required>
                                {% for periodos in Periodos %}
                                <option value="{{ periodos._id }}">{{ periodos.NombrePeriodo }} {{ periodos.Duracion }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="ciudad" style="color: white;">Grupo:</label>
                            <select class="form-select me-2" id="grupo" name="grupo" required>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                            </select>
                        </div>
                        
                    </div>
                    <div>
                        <button type="button" class="btn btn-outline-warning" id="togglePassword">
                            Vizualizar contraseña <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="col-md-4" style="color: white;">
                            <button type="submit" class="btn btn-outline-info">Registrarse</button>
                        </div>
                    </div>
                </form>
                <div class="card-footer text-center" style="color: white;">
                    ¿Ya tienes una cuenta? <a href="{{ url_for( 'login') }}">Inicia Sesión</a>
                </div>
        </div>
  </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            var password = document.getElementById('contraseñaAlumn').value;
            var confirmPassword = document.getElementById('confirmar_contraseña').value;
            var correo = document.getElementById('correoAlumn').value;
            var errorElement = document.getElementById('error');

            // Limpiar el mensaje de error previo
            errorElement.textContent = '';

            // Verificar si las contraseñas coinciden
            if (password !== confirmPassword) {
                event.preventDefault();
                errorElement.textContent = 'Las contraseñas no coinciden. Por favor, inténtalo de nuevo.';
                return;
            }

            // Verificar si el correo tiene el dominio correcto
            var domain = "@utacapulco.edu.mx";
            if (!correo.endsWith(domain)) {
                event.preventDefault();
                errorElement.textContent = 'El correo debe ser del dominio ' + domain + '.';
                return;
            }
        });
    </script>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const passwordInput = document.getElementById('contraseñaAlumn');
            const confirmPasswordInput = document.getElementById('confirmar_contraseña');
            const togglePasswordButton = document.getElementById('togglePassword');

            togglePasswordButton.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                confirmPasswordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
        });
    </script>
 

</body>
</html>
